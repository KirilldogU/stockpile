---

- id: fa4ed735-7006-4451-a578-b516f80e559f
  name: Reverse nslookup IP
  description: Find hostname of remote IP in domain
  tactic: discovery
  technique:
    attack_id: T1018
    name: Remote System Discovery
  platforms:
    windows:
      psh:
        command: |
          nslookup #{host.ip}
        parsers:
          plugins.stockpile.app.parsers.reverse_nslookup:
            - source: host.fqdn
              edge: has_ip
              target: host.ip
