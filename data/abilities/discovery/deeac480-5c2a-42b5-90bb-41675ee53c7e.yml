---

- id: deeac480-5c2a-42b5-90bb-41675ee53c7e
  name: View remote shares
  description: View the shares of a remote host
  tactic: discovery
  technique:
    attack_id: T1135
    name: Network Share Discovery
  platforms:
    windows:
      psh:
        command: net view \\#{host.fqdn} /all
        parsers:
          plugins.stockpile.app.parsers.net_view:
          - source: host.fqdn
            edge: has_share
            target: host.share
      cmd:
        command: net view \\#{host.fqdn} /all
        parsers:
          plugins.stockpile.app.parsers.net_view:
          - source: host.fqdn
            edge: has_share
            target: host.share