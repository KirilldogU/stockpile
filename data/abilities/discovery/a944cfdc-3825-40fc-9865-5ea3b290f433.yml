---

- id: a944cfdc-3825-40fc-9865-5ea3b290f433
  name: Run Bloodhound (SharpHound.exe)
  description: >
    Runs the Bloodhound SharpHound.exe data collector and places output as JSON files in the specified directory.
  technique:
    attack_id: T1087,T1482
    name: Account Discovery,Domain Trust Discovery
  tactic: discovery
  platforms:
    windows:
      cmd:
        command: |
          SharpHound.exe --CollectionMethod All --NoSaveCache --NoZip --OutputDirectory #{host.dir.staged}
        payload: SharpHound.exe
        cleanup: |
          del SharpHound.exe
      psh:
        command: |
          .\SharpHound.exe --CollectionMethod All --NoSaveCache --NoZip --OutputDirectory #{host.dir.staged}
        payload: SharpHound.exe
        cleanup:
          del SharpHound.exe